<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/tweet.css">
    <script src="https://kit.fontawesome.com/ca33be108d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" ></script>
</head>
<body>
    <div class="container home-page">
        <div class="navigation-container">
            <div class="navigation" >
                <div class="logo">
                    <i class="fab fa-twitter fa-2x"></i> 
                </div>
                <div class="home-link">
                    <i class="fas fa-home fa-lg"></i>
                </div>
                <div class="profile-container">
                    <div class="profile"></div>
                </div>
            </div>
        
        </div>
        <div class="main">
            <div class="tweets-search-container">
                <input id="user-search-input" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)">
                <i class="fas fa-search fa-flip-horizontal" id='searchIcon'></i>
            </div>
            <div class="tweets-list">
                <div class="tweets-welcome-message">
                    <h5>Welcome to Twitter!</h5>
                    <p>Use the search above to see what's happening around the world.</p>
                </div>
                
            </div>
            <div class="next-page-container" id="next-page" onclick="onNextPage()">
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>
    <div class="tweets-sidebar-container">
        <div class="tweets-sidebar">
            <div class="tweets-trending">
                <h5>Trends for you</h5>
                <ul>
                    <li onclick="selectTrend(this)">#Coding</li>
                    <li onclick="selectTrend(this)">#JavaScript</li>
                    <li onclick="selectTrend(this)">#Python</li>
                    <li onclick="selectTrend(this)">#Buddha</li>
                </ul>
            </div>
        </div>

    </div>

 </div>

<script src="js/index.js"></script>
</body>
</html>
