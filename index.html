<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Clone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/ca33be108d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container home-page">
        <div class="navigation-container">
            <div class="navigation">
                <div class="logo">
                    <i class="fab fa-twitter fa-2x"></i> 
                </div>
                <div class="home-link">
                    <i class="fas fa-home fa-lg"></i>
                </div>
                <div class="profile-container">
                    <div class="profile"></div>
                </div>
            </div>
        
        </div>
        <div class="main">
            <div class="tweets-search-container">
                <input id="user-search-input" type="text" placeholder="Search Twitter">
                <i class="fas fa-search fa-flip-horizontal"></i>
            </div>
            <div class="tweets-list">
                <div class="tweet-container">

                </div>
            </div>
        </div>
    <div class="tweets-sidebar-container">
        <div class="tweets-sidebar"></div>

    </div>

 </div>
    




    <script src="js/index.js"></script>
</body>
</html>
